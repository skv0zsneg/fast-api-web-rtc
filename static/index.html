<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-RTC p2p calls & chat</title>
</head>

<body>
    <h1>WEB-RTC p2p calls & chat</h1>
    <ul class="userlistbox"></ul>
    <div class="camera-box">
        <video id="received_video" autoplay></video>
        <video id="local_video" autoplay muted></video>
        <button id="hangup-button" onclick="hangUpCall();" disabled>Hang Up</button>
    </div>
    <div style="border: solid 1px; width: fit-content; padding: 10px;">
        <p>Подключенные пользователи</p>
        <ul id='users' style="margin: 10px;"></ul>
    </div>
    <script src="/client.js"></script>
</body>

</html>
